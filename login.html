<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1147679ae7.js"></script>
    <title>Đăng nhập</title>

</head>

<body>
    <div class="container">

        <form id="form-login">
            <div class="form-text">
                <h1>Đăng nhập</h1>
                <i class="fas fa-user"> </i>
                <label> Tài khoản </label>
                <input type="email" placeholder="Email" id="email" />
            </div>
            <div class="form-text">
                <i class="fas fa-lock"> </i>
                <label> Mật khẩu </label>
                <input type="password" placeholder="Password" id="password" />
            </div>
            <input type="submit" id="btn">Đăng nhập</input>
        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
    <script>
        let role;
        const form = document.getElementById("form-login")
        form.addEventListener('submit', (e) => {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            e.preventDefault();
            axios
                .post("https://c4c3-42-114-127-171.ap.ngrok.io/api/v1/users/login", {
                    email,
                    password
                })
                .then(function (response) {
                    role = response.data.type
                    if (role == "Admin") {
                        window.location.assign("bql.html");
                        alert("Chào ban quản lý")
                    }
                    console.log(response.data);
                    console.log(role);
                })
                .catch(function (error) {
                    console.log(error);
                });
        })


    </script>
</body>

</html>
