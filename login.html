<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="draw.css">
    <title> Đăng nhập </title>

</head>

<body>
        <header class="container-fluid bg-white">
            <div class="container">
                    <center>
                        <img src="logo.png">
                    </center>
            </div>
        </header>
        <form id="form-login">
            <h1>Đăng nhập</h1>
            <input type="email" placeholder="Email" id="email" required="" />
            <input type="password" placeholder="Password" id="password" required="" />
            <button type="submit" id="btn"> Login </button>
        </form>
        <footer class="container-fluid bg-white py-3">
            <div class="container text-Black text-center">
                <p> Nhóm phát triển:</p>
                <p>Phạm Ngọc Minh - MSV: 20020061 </p>
                <p>Trịnh Hồng Quân - MSV: 20020211 </p>
                <p>Trịnh Văn Tráng - MSV: 20020487 </p>
            </div>
        </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
    <script>
        let role;
        const form = document.getElementById("form-login")
        form.addEventListener('submit', (e) => {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            e.preventDefault();
            axios
                .post("https://5b20-42-114-127-171.ap.ngrok.io/api/v1/users/login", {
                    email,
                    password
                })
                .then(function (response) {
                    role = response.data.type
                    if (role == "Admin") {
                        window.location.assign("bql.html");
                        alert("Chào ban quản lý")
                    }
                    console.log(response.data);
                    console.log(role);
                })
                .catch(function (error) {
                    console.log(error);
                });
        })


    </script>
</body>
